<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced AI Support</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
      --text-primary: #1A1A2E;
      --background-light: #F4F7F6;
      --theme-transition: all 0.3s ease;
    }
    /* Theme Variations */
    body.dark-mode {
      --primary-gradient: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
      --text-primary: #FFFFFF;
      --background-light: #121212;
      background-color: #121212;
      color: #FFFFFF;
    }
    body.high-contrast {
      --primary-gradient: linear-gradient(135deg, #000 0%, #FFF 100%);
      --text-primary: #FFFFFF;
      --background-light: #000000;
      background-color: #000000;
      color: #FFFFFF;
      filter: contrast(200%);
    }
    /* Accessibility and Base Styles */
    * {
      transition: var(--theme-transition);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: var(--background-light);
      color: var(--text-primary);
      line-height: 1.6;
    }
    .chat-container {
      max-width: 500px;
      min-height: 750px;
      margin: 2rem auto;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(37, 117, 252, 0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Updated settings panel style */
    .settings-panel {
      background: var(--background-light);
      color: var(--text-primary);
      position: absolute;
      top: 70px;
      right: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 1rem;
      z-index: 50;
      display: none;
    }
    .quick-suggestions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      overflow-x: auto;
      padding: 0.5rem 1rem;
    }
    .suggestion-chip {
      background: #F0F4F8;
      border-radius: 20px;
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .suggestion-chip:hover {
      background: #E5E7EB;
      transform: scale(1.05);
    }
    .voice-input-indicator {
      display: none;
      color: #2575FC;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .markdown-support code {
      background: #F0F4F8;
      border-radius: 4px;
      padding: 0.2rem 0.4rem;
      font-family: monospace;
    }
    .chat-header {
      background: var(--primary-gradient);
      color: white;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header h2 {
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: -0.5px;
    }
    .live-indicator {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.2);
      padding: 0.375rem 0.75rem;
      border-radius: 20px;
    }
    .live-indicator .dot {
      width: 8px;
      height: 8px;
      background: #4CFA50;
      border-radius: 50%;
      margin-right: 0.5rem;
      animation: pulse 1.5s infinite;
    }
    .chat-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.25rem;
      background: linear-gradient(to bottom, #ffffff 0%, #f4f7f6 100%);
    }
    .message {
      max-width: 85%;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      word-wrap: break-word;
      transition: all 0.3s ease;
    }
    .user-message {
      background: var(--primary-gradient);
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .bot-message {
      background: #F0F4F8;
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background: white;
      border-top: 1px solid #E5E7EB;
      align-items: center;
    }
    .chat-input input {
      flex-grow: 1;
      border: 2px solid #E5E7EB;
      border-radius: 20px 0 0 20px;
      padding: 0.75rem 1.25rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .chat-input input:focus {
      border-color: #2575FC;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
    }
    .chat-input button {
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 0 20px 20px 0;
      padding: 0.75rem 1.25rem;
      transition: transform 0.2s ease;
    }
    .chat-input button:hover {
      transform: scale(1.05);
    }
    .quick-actions {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      background: #F9FAFB;
    }
    .quick-action {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      border: 1px solid #E5E7EB;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .quick-action:hover {
      background: #F0F4F8;
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .typing-indicator {
      display: none;
      padding: 0.5rem 1rem;
      background: #F0F4F8;
      font-style: italic;
      color: #6B7280;
      display: flex;
      align-items: center;
    }
    @media (max-width: 640px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        margin: 0;
        border-radius: 0;
      }
      .quick-actions {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="chat-container">
    <div class="chat-header">
      <h2>AI Support Assistant</h2>
      <div class="flex items-center">
        <div class="live-indicator mr-2">
          <div class="dot"></div>
          <span>Live</span>
        </div>
        <div class="relative">
          <button id="settingsToggle" class="focus:outline-none" title="Settings">
            <i class="fas fa-cog text-white"></i>
          </button>
          <div id="settingsPanel" class="settings-panel">
            <h3 class="font-bold mb-2">Settings</h3>
            <div class="space-y-2">
              <div class="flex items-center">
                <input type="checkbox" id="darkModeToggle" class="mr-2" />
                <label for="darkModeToggle">Dark Mode</label>
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="highContrastToggle" class="mr-2" />
                <label for="highContrastToggle">High Contrast</label>
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="anonymousModeToggle" class="mr-2" />
                <label for="anonymousModeToggle">Anonymous Mode</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-body" id="chatBox">
      <div class="message bot-message">
        👋 Hello! I'm your AI customer support assistant. How can I help you today?
      </div>
    </div>

    <div id="quickSuggestions" class="quick-suggestions"></div>

    <div class="typing-indicator" id="typingIndicator">
      <i class="fas fa-robot mr-2"></i>AI is typing...
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" class="markdown-support" />
      <button id="sendButton">Send</button>
      <button id="voiceInputButton" class="ml-2 focus:outline-none" aria-label="Voice Input">
        <i class="fas fa-microphone"></i>
      </button>
      <span id="voiceInputIndicator" class="voice-input-indicator ml-2">
        <i class="fas fa-circle"></i>
      </span>
    </div>

    <div class="quick-actions">
      <div class="quick-action" onclick="suggestQuestion('Where is my order?')">
        🚚 Track Order
      </div>
      <div class="quick-action" onclick="suggestQuestion('Can I return my product?')">
        🔄 Return Policy
      </div>
      <div class="quick-action" onclick="suggestQuestion('What products do you recommend?')">
        🌟 Recommendations
      </div>
    </div>
  </div>

  <script>
    // Conversation Management
    class ConversationManager {
      constructor() {
        this.conversationHistory = [];
        this.anonymousMode = false;
        this.themes = {
          light: {
            primaryGradient: 'linear-gradient(135deg, #6A11CB 0%, #2575FC 100%)',
            background: '#F4F7F6',
            textPrimary: '#1A1A2E'
          },
          dark: {
            primaryGradient: 'linear-gradient(135deg, #2C3E50 0%, #3498DB 100%)',
            background: '#121212',
            textPrimary: '#FFFFFF'
          }
        };
      }
      recordMessage(message, sender) {
        if (!this.anonymousMode) {
          this.conversationHistory.push({
            message,
            sender,
            timestamp: new Date()
          });
        }
      }
      clearConversation() {
        this.conversationHistory = [];
        document.getElementById('chatBox').innerHTML = '';
      }
      toggleAnonymousMode() {
        this.anonymousMode = !this.anonymousMode;
        alert(this.anonymousMode ? 'Anonymous mode enabled' : 'Anonymous mode disabled');
      }
      applyTheme(themeName) {
        const theme = this.themes[themeName];
        document.documentElement.style.setProperty('--primary-gradient', theme.primaryGradient);
        document.body.style.backgroundColor = theme.background;
        document.body.style.color = theme.textPrimary;
      }
    }

    // Simple Markdown Rendering (basic formatting)
    function renderMarkdown(message) {
      return message
        .replace(/### (.*)/g, '<h3>$1</h3>')
        .replace(/## (.*)/g, '<h2>$1</h2>')
        .replace(/# (.*)/g, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }

    // Intelligent Suggestions based on keywords in the message
    function generateContextualSuggestions(lastMessage) {
      const suggestionMap = {
        order: ['Track Order', 'Order History', 'Shipping Details'],
        return: ['Return Policy', 'Initiate Return', 'Refund Status'],
        product: ['Product Recommendations', 'Compare Products', 'Price Check']
      };
      const suggestions = Object.entries(suggestionMap)
        .filter(([key]) => lastMessage.toLowerCase().includes(key))
        .flatMap(([, suggestionArray]) => suggestionArray)
        .slice(0, 3);
      const suggestionsContainer = document.getElementById('quickSuggestions');
      suggestionsContainer.innerHTML = suggestions
        .map(suggestion => `<div class="suggestion-chip" onclick="suggestQuestion('${suggestion}')">${suggestion}</div>`)
        .join('');
    }

    // Voice Input Setup with error handling
    function setupVoiceInput() {
      const voiceInputButton = document.getElementById('voiceInputButton');
      const voiceInputIndicator = document.getElementById('voiceInputIndicator');
      const userInput = document.getElementById('userInput');
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        voiceInputButton.disabled = true;
        console.warn('Voice recognition not supported in this browser.');
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      voiceInputButton.addEventListener('click', () => {
        voiceInputIndicator.style.display = 'inline-block';
        recognition.start();
      });
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        voiceInputIndicator.style.display = 'none';
      };
      recognition.onerror = () => {
        voiceInputIndicator.style.display = 'none';
        alert('Voice input error. Please try again.');
      };
      recognition.onend = () => {
        voiceInputIndicator.style.display = 'none';
      };
    }

    // Initialization on DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      const conversationManager = new ConversationManager();
      const darkModeToggle = document.getElementById('darkModeToggle');
      const highContrastToggle = document.getElementById('highContrastToggle');
      const anonymousModeToggle = document.getElementById('anonymousModeToggle');
      const settingsToggle = document.getElementById('settingsToggle');
      const settingsPanel = document.getElementById('settingsPanel');

      darkModeToggle.addEventListener('change', (e) => {
        document.body.classList.toggle('dark-mode', e.target.checked);
        conversationManager.applyTheme(e.target.checked ? 'dark' : 'light');
      });
      highContrastToggle.addEventListener('change', (e) => {
        document.body.classList.toggle('high-contrast', e.target.checked);
      });
      anonymousModeToggle.addEventListener('change', () => {
        conversationManager.toggleAnonymousMode();
      });
      settingsToggle.addEventListener('click', () => {
        settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
      });
      setupVoiceInput();

      document.getElementById('userInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const message = e.target.value;
          generateContextualSuggestions(message);
        }
      });
    });

    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const API_URL = '/api/chat';
    const userId = 'user_' + Math.random().toString(36).substring(2, 10);

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;
      addMessageToChat(message, 'user');
      userInput.value = '';
      typingIndicator.style.display = 'flex';

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, user_id: userId })
      })
        .then(response => response.json())
        .then(data => {
          typingIndicator.style.display = 'none';
          const formattedResponse = renderMarkdown(data.response);
          addMessageToChat(formattedResponse, 'bot');
          formatSpecialResponses(message, data);
        })
        .catch(error => {
          console.error('Error:', error);
          typingIndicator.style.display = 'none';
          addMessageToChat('Sorry, I encountered an error processing your request.', 'bot');
        });
    }

    function addMessageToChat(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
      messageElement.innerHTML = message;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function formatSpecialResponses(message, data) {
      if (message.toLowerCase().includes('order') && data.order_info) {
        const orderCard = createOrderCard(data.order_info);
        chatBox.appendChild(orderCard);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      if (data.recommendations && data.recommendations.length > 0) {
        const recommendationsContainer = document.createElement('div');
        recommendationsContainer.classList.add('bot-message', 'message', 'w-full');
        recommendationsContainer.innerHTML = `<p>You might also like:</p>`;
        data.recommendations.forEach(product => {
          const productCard = createProductCard(product);
          recommendationsContainer.appendChild(productCard);
        });
        chatBox.appendChild(recommendationsContainer);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function createOrderCard(order) {
      const cardElement = document.createElement('div');
      cardElement.classList.add('order-card', 'bot-message', 'message', 'w-full');
      cardElement.innerHTML = `
        <h5>Order #${order.id}</h5>
        <p><strong>Status:</strong> ${order.status}</p>
        <p><strong>Items:</strong> ${order.items.map(item => item.name).join(', ')}</p>
        <p><strong>Expected Delivery:</strong> ${order.estimated_delivery}</p>
      `;
      return cardElement;
    }

    function createProductCard(product) {
      const cardElement = document.createElement('div');
      cardElement.classList.add('product-card', 'border', 'p-2', 'm-1', 'rounded');
      cardElement.innerHTML = `
        <h6>${product.name}</h6>
        <p>$${product.price.toFixed(2)}</p>
        <p>⭐ ${product.rating}</p>
        <small>${product.reason}</small>
      `;
      return cardElement;
    }

    function suggestQuestion(question) {
      userInput.value = question;
      generateContextualSuggestions(question);
      sendMessage();
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
